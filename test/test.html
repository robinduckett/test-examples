<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Example Mocha Test</title>
    <link rel="stylesheet" href="css/mocha.css" type="text/css" charset="utf-8" />
</head>
<body>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>

    <!-- mocha -->
    <script src="js/mocha.js" type="text/javascript" charset="utf-8"></script>

    <!-- Include your assertion lib of choice -->
    <script src="js/chai.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/sinon.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/sinon-chai.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        // Setup chai
        var expect = chai.expect;
		var assert = chai.assert;
		
		mocha.ui('bdd');
    </script>

    <!-- Include anything you want to test -->
    <script src="../src/animal.js" type="text/javascript" charset="utf-8"></script>

    <!-- Spec files -->
    <script src="spec/animal.test.js" type="text/javascript" charset="utf-8"></script>

    <!-- run mocha -->
    <script type="text/javascript" charset="utf-8">
		if (window.mochaPhantomJS) {
			mochaPhantomJS.run();
		} else {
			mocha.run();
		}
    </script>
</body>
</html>
